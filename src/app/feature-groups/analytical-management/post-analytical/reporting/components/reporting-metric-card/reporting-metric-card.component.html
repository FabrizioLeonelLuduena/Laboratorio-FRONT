<p-card class="h-full min-h-[140px] transition-shadow duration-200 flex flex-col [&::ng-deep_.p-card]:h-full [&::ng-deep_.p-card]:flex [&::ng-deep_.p-card]:flex-col [&::ng-deep_.p-card-body]:flex [&::ng-deep_.p-card-body]:flex-col [&::ng-deep_.p-card-body]:flex-1">
  <div class="flex items-start justify-between gap-3 pb-3 border-b border-[var(--border-color)] mb-4">
    <div class="flex-1">
      <div class="flex items-center gap-2">
        <h3 class="text-sm font-medium text-[var(--on-surface-muted)] m-0">{{ metric.label }}</h3>
        <p-button
          icon="pi pi-question-circle"
          [text]="true"
          [rounded]="true"
          [outlined]="true"
          size="small"
          class="w-7 h-7 min-w-7 p-0"
          [pTooltip]="metric.description"
          tooltipPosition="top">
        </p-button>
      </div>
    </div>
    <i [class]="metric.icon" class="text-lg text-[var(--brand-primary)] shrink-0"></i>
  </div>
  <div class="flex flex-col gap-1 flex-1">
    <div class="text-[28px] font-semibold text-[var(--on-surface)] leading-tight">{{ metric.value }}</div>
    <p class="text-xs text-[var(--on-surface-muted)] m-0">{{ metric.subtext }}</p>
  </div>
  <div class="mt-4 pt-3 border-t border-[var(--border-color)]">
    <button
      (click)="onViewDetails()"
      class="text-[var(--brand-primary)] text-sm font-medium hover:underline flex items-center gap-1 cursor-pointer bg-transparent border-none p-0">
      <span>Ver detalle</span>
      <i class="pi pi-chevron-right text-xs"></i>
    </button>
  </div>
</p-card>
