<div class="filters-container flex flex-wrap gap-3 items-end">
  <input
    type="date"
    [(ngModel)]="date"
    (change)="onAnyFilterChange()"
    pInputText
    placeholder="Fecha"
  />

  <p-dropdown
    [options]="branchOptions"
    optionLabel="name"
    optionValue="id"
    [(ngModel)]="branchId"
    (onChange)="onAnyFilterChange()"
    placeholder="Sucursal"
    showClear="true"
  ></p-dropdown>

  <p-multiSelect
    [options]="statusOptions"
    [(ngModel)]="status"
    (onChange)="onAnyFilterChange()"
    placeholder="Estado"
    display="chip"
  ></p-multiSelect>

  <input
    type="text"
    [(ngModel)]="searchCriteria"
    (input)="onSearchCriteriaChange()"
    pInputText
    placeholder="Buscar..."
  />

  <p-button label="Limpiar" icon="pi pi-refresh" outlined="true" (click)="clearFilters()" />
</div>
