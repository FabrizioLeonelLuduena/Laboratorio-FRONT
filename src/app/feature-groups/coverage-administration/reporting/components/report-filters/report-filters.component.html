<section class="p-4 mb-6 bg-[var(--surface-card)] border border-[var(--border-color)] rounded-lg">
  <div class="grid grid-cols-6 items-end gap-x-4">
    <!-- Date From -->
    <div class="flex flex-col">
      <label for="dateStart" class="mb-1 text-sm font-medium">Desde</label>
      <p-datePicker inputId="dateStart" [(ngModel)]="dateStart" [maxDate]="maxDate" dateFormat="dd/mm/yy" showIcon="true" styleClass="w-full"></p-datePicker>
    </div>

    <!-- Date To -->
    <div class="flex flex-col">
      <label for="dateEnd" class="mb-1 text-sm font-medium">Hasta</label>
      <p-datePicker inputId="dateEnd" [(ngModel)]="dateEnd" [maxDate]="maxDate" dateFormat="dd/mm/yy" showIcon="true" styleClass="w-full"></p-datePicker>
    </div>

    <!-- Insurer Dropdown -->
    <div class="flex flex-col">
      <label for="insurer" class="mb-1 text-sm font-medium">Aseguradora</label>
      <p-dropdown inputId="insurer" [options]="insurerOptions" [(ngModel)]="selectedInsurer" placeholder="Todas" [showClear]="true" styleClass="w-full"></p-dropdown>
    </div>

    <!-- Coverage Type Dropdown -->
    <div class="flex flex-col">
      <label for="coverageType" class="mb-1 text-sm font-medium">Tipo de cobertura</label>
      <p-dropdown
        inputId="coverageType"
        [(ngModel)]="coverageType"
        [options]="[
          {label:'Obra Social', value:'Obra Social'},
          {label:'Prepaga', value:'Prepaga'},
          {label:'Particular', value:'Particular'}
        ]"
        placeholder="Todos"
        [showClear]="true"
        styleClass="w-full">
      </p-dropdown>
    </div>

    <!-- Site Dropdown -->
    <div class="flex flex-col">
      <label for="site" class="mb-1 text-sm font-medium">Sede</label>
      <p-dropdown inputId="site" [options]="siteOptions" [(ngModel)]="siteId" placeholder="Todas" [showClear]="true" styleClass="w-full"></p-dropdown>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-end gap-2 justify-end">
      <button pButton type="button" label="Aplicar" icon="pi pi-filter" (click)="emitFilters()"></button>
      <button pButton type="button" label="Limpiar" icon="pi pi-times" (click)="clearFilters()" styleClass="p-button-text"></button>
    </div>
  </div>
</section>
