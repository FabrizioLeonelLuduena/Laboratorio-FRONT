<div class="p-6 max-w-[1400px] mx-auto">
  <!-- Alertas -->
  @if(showAlert) {
  <app-generic-alert
    [message]="alertMessage"
    [type]="alertType"
    (close)="showAlert = false"
  >
  </app-generic-alert>
  }

  <!-- Header -->
  <div class="flex justify-end items-center mb-6">
    <div class="flex gap-3">
      <p-button
        label="Actualizar Vencidos"
        icon="pi pi-refresh"
        (onClick)="updateExpiredBatches()"
        severity="warn"
        [text]="true">
      </p-button>
      <p-button
        label="Nuevo Lote"
        icon="pi pi-plus"
        (onClick)="createBatch()"
        severity="success">
      </p-button>
    </div>
  </div>

  <!-- Filtros -->
  <p-card class="mb-6">
    <div class="flex flex-col gap-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="flex flex-col gap-2">
          <label for="searchTerm" class="font-medium text-sm text-gray-700">Buscar por código:</label>
          <input
            id="searchTerm"
            type="text"
            pInputText
            [(ngModel)]="searchTerm"
            placeholder="Código del lote..."
            class="w-full"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="statusFilter" class="font-medium text-sm text-gray-700">Estado:</label>
          <p-dropdown
            id="statusFilter"
            [(ngModel)]="statusFilter"
            [options]="statusOptions"
            optionLabel="label"
            optionValue="value"
            placeholder="Seleccionar estado"
            class="w-full"
          >
          </p-dropdown>
        </div>

        <div class="flex flex-col gap-2">
          <label for="activeFilter" class="font-medium text-sm text-gray-700">Activo:</label>
          <p-dropdown
            id="activeFilter"
            [(ngModel)]="activeFilter"
            [options]="activeOptions"
            optionLabel="label"
            optionValue="value"
            placeholder="Seleccionar"
            class="w-full"
          >
          </p-dropdown>
        </div>
      </div>

      <div class="flex gap-3 flex-wrap">
        <p-button
          label="Buscar"
          icon="pi pi-search"
          (onClick)="applyFilters()"
          severity="info"
        >
        </p-button>
        <p-button
          label="Limpiar"
          icon="pi pi-filter-slash"
          (onClick)="clearFilters()"
          severity="secondary"
          [text]="true"
        >
        </p-button>
      </div>
    </div>
  </p-card>

  <!-- Tabla de lotes -->
  <p-card class="mb-4">
    <app-advanced-table
      [data]="batches"
      [columns]="columns"
      [config]="{
        showGlobalFilter: false,
        showActions: true,
        paginator: true,
        rows: 10,
        rowsPerPageOptions: [10, 25, 50],
        lazy: true,
        exportCsv: true
      }"
      [loading]="loading"
      [totalRecords]="totalRecords"
      [actionItems]="tableActions"
      [getRowActions]="getRowActionsForBatch"
      (lazyLoad)="onLazyLoad($event)"
      (action)="onTableAction($any($event))"
    >
      <!-- Columna personalizada para fecha -->
      <ng-template #dateTemplate let-batch let-col="col">
        <span class="text-gray-600 text-sm">
          {{ batch[col.field] | date : "dd/MM/yyyy" }}
        </span>
      </ng-template>

      <!-- Columna personalizada para cantidad -->
      <ng-template #quantityTemplate let-batch>
        <span class="font-medium text-gray-700">
          {{ batch.initialQuantity | number : '1.2-2' }}
        </span>
      </ng-template>

      <!-- Columna personalizada para estado -->
      <ng-template #statusTemplate let-batch>
        <span
          [class]="batch.status === 'Activo'
            ? 'px-3 py-1.5 rounded-xl text-sm font-medium bg-green-100 text-green-800 border border-green-300'
            : batch.status === 'Vencido'
            ? 'px-3 py-1.5 rounded-xl text-sm font-medium bg-red-100 text-red-800 border border-red-300'
            : 'px-3 py-1.5 rounded-xl text-sm font-medium bg-gray-100 text-gray-800 border border-gray-300'">
          {{ formatStatus(batch.status) }}
        </span>
      </ng-template>

      <!-- Columna personalizada para activo -->
      <ng-template #activeTemplate let-batch>
        <span
          [class]="batch.isActive
            ? 'px-2 py-1 rounded-lg text-sm bg-blue-100 text-blue-800 border border-blue-300 font-medium'
            : 'px-2 py-1 rounded-lg text-sm bg-gray-100 text-gray-700'">
          {{ formatBoolean(batch.isActive) }}
        </span>
      </ng-template>
    </app-advanced-table>
  </p-card>

  <!-- Modal de desactivación -->
  @if(showDeactivationModal) {
  <div class="fixed inset-0 bg-black/10 backdrop-blur-sm flex items-center justify-center z-[9999]">
    <app-confirmation-modal
      [icon]="'pi pi-exclamation-triangle'"
      [title]="'Desactivar Lote'"
      [message]="deactivationModalMessage"
      [showContent]="true"
      (confirmed)="confirmDeactivation()"
      (dismissed)="closeDeactivationModal()"
    >
      <div class="w-full">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Motivo de desactivación <span class="text-red-500">*</span>
        </label>
        <textarea
          pInputTextarea
          [(ngModel)]="deactivationReason"
          rows="4"
          placeholder="Ingrese el motivo de desactivación..."
          [class]="'w-full ' + (deactivationReasonError ? 'border-red-500' : '')"
        ></textarea>
        @if(deactivationReasonError) {
          <p class="text-red-500 text-xs mt-1">{{ deactivationReasonError }}</p>
        }
      </div>
    </app-confirmation-modal>
  </div>
  }
</div>
