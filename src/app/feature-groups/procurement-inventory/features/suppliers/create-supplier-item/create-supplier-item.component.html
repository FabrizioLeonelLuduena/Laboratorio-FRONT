<div class="flex flex-col min-h-[calc(100vh-13rem)] overflow-x-hidden px-8 py-4 text-[#003b4a] bg-white">
  <div class="w-full max-w-[800px] mx-auto">
    <div class="flex flex-col gap-6">
      <!-- Alertas -->
      @if(showAlert) {
        <app-generic-alert
          [message]="alertMessage"
          [type]="alertType"
          (close)="showAlert = false">
        </app-generic-alert>
      }

      <!-- Loading state -->
      @if(loading) {
        <div class="flex items-center justify-center py-8">
          <p class="text-gray-500">Cargando formulario...</p>
        </div>
      }

      <!-- Form -->
      @if(!loading) {
        <app-generic-form
          [fields]="formFields"
          [title]="'Crear Producto del Proveedor'"
          [size]="'full'"
          [saving]="saving"
          [submitLabel]="saving ? 'Guardando...' : 'Crear Producto'"
          [showCancel]="true"
          [cancelLabel]="'Cancelar'"
          (submitForm)="onFormSubmit($event)"
          (cancelForm)="onFormCancel()">
        </app-generic-form>
      }
    </div>
  </div>
</div>
