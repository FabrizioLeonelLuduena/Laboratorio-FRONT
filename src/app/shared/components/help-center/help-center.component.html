<p-dialog
  [(visible)]="visible"
  modal
  dismissableMask="true"
  [draggable]="false"
  header="Centro de Ayuda - {{ state?.title }}"
  [style]="{ width: '90vw', maxWidth: '1400px' }"
  [contentStyle]="{ padding: '2.5rem' }"
>
  <div class="help-grid">
    @for (item of state?.items; track item.title) {
      <div
        class="help-card"
        [class.clickable]="item.path"
        (click)="openPath(item.path)"
      >
        <div class="help-header">
          <div class="help-icon">
            <i class="{{ item.icon }}"></i>
          </div>
          <div>
            <h3>{{ item.title }}</h3>
            <p class="help-description">{{ item.description }}</p>
          </div>
        </div>

        <ol class="help-steps">
          @for (step of item.steps; track $index) {
            <li>{{ step }}</li>
          }
        </ol>
      </div>
    }
  </div>
</p-dialog>
